<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="../images/icon192.png">
  <title>GitHub Users</title>
  <style>
    body {
        max-width: 440px;

    }
    img {
        
        padding-bottom: 48px;
        width: 256px;
    }
  </style>
</head>

<body>

<h2 id=title></h2>
<input type=text id=usr value=blm-fsmvu onChange="readUser()">
<p id=out> </p>


<script>
"use strict";
function error(t) {
    out.style.color = 'red'
    out.innerText = t; throw t
}
async function toJSON(url) {
    let r = await fetch(url)
    if (!r.ok) error(r.statusText)
    return r.json()
}
async function readUser() {
    const BR = "<BR>", 
      URL = "https://api.github.com/users/"
    let u = await toJSON(URL+usr.value)
    if (!u || !u.login) 
      error(usr.value+' not found')
    //u.login is the same as usr.value
    out.style.color = ''
    out.innerHTML = ''
    //start with a tiny image
    let i = document.createElement("img")
    i.src = u.avatar_url
    i.align = "top"
    out.appendChild(i)
    out.innerHTML+='<BR>'
    //add name,company and location
    let com = u.company;
    let s = (u.name? u.name : u.login)
    if (u.location && u.company) s+= BR+u.login+BR+BR+com+BR+u.location
    out.innerHTML += s+BR; 
    let z = u.email;
    if (z ==null) out.innerHTML+="mail bulunamadÄ±!"+BR;
    else out.innerHTML+= z+BR;
    //add link to GitHub blog*
    let h = u.blog
    let a = document.createElement("a")
    a.href = h
    a.target = "NewTab"
    a.innerText = h
    out.appendChild(a) 

}
    title.innerText = document.title

    out.innerText = "Reading data"
    readUser()
</script>

</body>
</html>
